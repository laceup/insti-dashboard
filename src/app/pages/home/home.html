<div gridster="gridsterOpts">
  <div>
    <div gridster-item="gridsterTodo"
         ba-panel
         ba-panel-title="To Do List"
         ba-panel-class="xmedium-panel feed-comply-panel with-scroll todo-panel">
      <dashboard-todo></dashboard-todo>
    </div>
    <div gridster-item="gridsterCalendar"
         ba-panel
         ba-panel-title="Calendar"
         ba-panel-class="xmedium-panel feed-comply-panel with-scroll calendar-panel">
      <dashboard-calendar></dashboard-calendar>
    </div>
  </div>

  <div>
    <div gridster-item="gridsterWeather"
         ba-panel
         ba-panel-title="Weather"
         ba-panel-class="medium-panel with-scroll">
      <blur-weather forecast="5"></blur-weather>
    </div>
  </div>

  <div>
    <div gridster-item="gridsterWeather"
    <uib-tabset justified="true">
      <uib-tab index="0" heading="Justified">Justified content</uib-tab>
      <uib-tab index="1" heading="SJ">Short Labeled Justified content</uib-tab>
      <uib-tab index="2" heading="Long Justified">Long Labeled Justified content</uib-tab>
    </uib-tabset>
    </div>
  </div>

  <iframe-widget gridsterData="gridsterHospital" title="Institute Hospital" url="http://hospital.iitm.ac.in"></iframe-widget>
</div>
