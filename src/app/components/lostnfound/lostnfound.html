<uib-tabset active="$tabSetStatus.activeTab" >
  <uib-tab heading="Listing">
    <lost-listing></lost-listing>

  </uib-tab>
  <uib-tab heading="Resolved">
      <lost-listing></lost-listing>
  </uib-tab>
  <uib-tab class="pull-right">
    <uib-tab-heading>
      <i class="ion-plus-round"></i>
    </uib-tab-heading>
    <form>
      <div class="form-group">
        <input type="text" ng-model="item.name" class="form-control" placeholder="Item Found">
      </div>
      <div class="form-group">
        <input type="text" ng-model="item.where" class="form-control" placeholder="Where">
      </div>
      <div class="form-group">
        <input type="text" ng-model="item.when" class="form-control" placeholder="When">
      </div>
      <div class="form-group">
        <textarea ng-model="item.comments" class="form-control" placeholder="Comments"></textarea>
      </div>
      <button ng-click="save()" class="btn btn-success">Submit</button>
    </form>
  </uib-tab>

</uib-tabset>
